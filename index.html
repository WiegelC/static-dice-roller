<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="diceRoller.css">
    <script src="diceRoller.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>

        <div class="dice-container">
            <button id="rollButton" type="button">Roll Dice</button>
            <div class="result-container">
                <span>Result: </span>
                <input id="diceResult" type="text" value="" size="5" readonly>
            </div>
        </div>
        
        <div class="instructions-container">
            <button type="button" onclick="toggleInstructions()">Instructions</button>
            <p id="instructions" class="hidden">
                This application simulates rolling a six-sided die. Click "Roll Dice" to generate a random number between 1 and 6.
                The result is calculated on our secure server!
            </p>
        </div>

        <div id="error-message" class="error hidden">
            Unable to connect to the server. Please try again later.
        </div>
    </div>
</body>
</html>
